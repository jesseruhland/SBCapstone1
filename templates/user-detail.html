{% extends "base.html" %}
<!--  -->
{% block title %}{{user.username}} | Profile{% endblock %}
<!--  -->
{% block main_content %}
<div>
  <p>{{user.username}}</p>
  <p>{{user.first_name}} {{user.last_name}}</p>
  <p>{{user.email}}</p>
  <p>{{user.zip_code}}</p>
  <a href="/users/{{user.username}}/update">Update/Delete Your Profile</a>
</div>
{% endblock %}
